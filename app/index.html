<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FriendsFilter</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <div class="filter">

    <div class="filter-wrapper">
      <div class="filter-logo"></div>
      <div class="filter-app">

        <div class="filter-app-header">
          <h2 class="title">Выберите друзей</h2>
          <div class="close">
            <i class="fa fa-times" aria-hidden="true"></i>
          </div>
        </div>

        <div class="filter-app-search">
          <div class="filter-app-search-input">
            <i class="fa fa-search" aria-hidden="true"></i>
            <input class="input input--margin" type="text" placeholder="Начните вводить имя друга">
          </div>
          <div class="filter-app-search-input">
            <input class="input" type="text" placeholder="Название">
          </div>
        </div>

        <div class="filter-app-friend">

          <div class="filter-app-friend-your">
            <div class="item">

            </div>
          </div>

          <div class="filter-app-friend-in-list">
            <div class="item">

            </div>
          </div>

        </div>

        <footer class="filter-app-footer">
          <button>Сохранить</button>
        </footer>

      </div>
    </div>

  </div><!-- /filter -->

</body>
</html>
