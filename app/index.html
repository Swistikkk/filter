<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FriendsFilter</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">

  <script src="https://vk.com/js/api/openapi.js?139" type="text/javascript"></script>
</head>
<body>

  <div class="filter">

    <div class="filter-wrapper">
      <div class="filter-logo"></div>
      <div class="filter-app">

        <div class="filter-app-header">
          <h2 class="title">Выберите друзей</h2>
          <div class="close">
            <i class="fa fa-times" aria-hidden="true"></i>
          </div>
        </div>

        <div class="filter-app-search">
          <div class="filter-app-search-input">
            <i class="fa fa-search" aria-hidden="true"></i>
            <input class="input input--padding" type="text" placeholder="Начните вводить имя друга">
          </div>
          <div class="filter-app-search-input filter-app-search-input__myFriends">
            <input class="input" type="text" placeholder="Название">
          </div>
        </div>

        <div class="filter-app-friends">

          <div class="filter-app-friends-your">
            <h3 class="title-friends">Ваши друзья</h3>
            <!--<div class="item">-->
              <!--<div class="item-logo"></div>-->
              <!--<h3 class="item-title">Вадим Петрович</h3>-->
              <!--<div class="close item-close">-->
                <!--<i class="fa fa-plus" aria-hidden="true"></i>-->
              <!--</div>-->
            <!--</div>-->
            <div class="filter-app-friends-your__wrapper"></div>
          </div>

          <div class="filter-app-friends-in-list">
            <h3 class="title-friends">Друзья в списке</h3>

            <!--<div class="item">-->
              <!--<div class="item-logo"></div>-->
              <!--<h3 class="item-title">Илья Петрович</h3>-->
              <!--<div class="close item-close">-->
                <!--<i class="fa fa-times" aria-hidden="true"></i>-->
              <!--</div>-->
            <!--</div>-->

            <div class="filter-app-friends-in-list__wrapper"></div>
          </div>

        </div>

        <footer class="filter-app-footer">
          <button>Сохранить</button>
        </footer>

      </div>
    </div>

  </div><!-- /filter -->

  <script src="build.js"></script>
</body>
</html>
